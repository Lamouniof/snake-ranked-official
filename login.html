<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Class√© üêç | Connexion</title>
  <!-- Tailwind CSS pour un style moderne et responsive -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-900 text-gray-100">
  <div id="auth-section" class="container mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl mb-8 max-w-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Connexion / Inscription</h2>
      <form id="login-form" class="mb-4" method="post">
        <input type="hidden" name="action" value="login" />
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-3 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="password" name="password" placeholder="Mot de passe" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-4 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="submit" class="btn btn-blue w-full mb-2" value="Se connecter"/>
        <p class="text-center text-gray-400">Pas encore de compte ? <a href="#" id="show-register" class="text-blue-400 hover:underline">S'inscrire</a></p>
      </form>

      <form id="register-form" class="mb-4 hidden" method="post">
        <input type="hidden" name="action" value="register" />
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-3 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        <input type="password" name="password" placeholder="Mot de passe" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-4 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        <input type="submit" class="btn btn-green w-full mb-2" value="S'inscrire"/>
        <p class="text-center text-gray-400">D√©j√† un compte ? <a href="#" id="show-login" class="text-blue-400 hover:underline">Se connecter</a></p>
      </form>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div id="message-modal" class="modal active">
      <div class="modal-content">
          <h3 id="modal-title" class="text-2xl font-bold mb-4 text-red-400"></h3>
          {% with category, message = messages[0] %}
            <p id="modal-message" class="{{ category }} text-lg mb-6">{{ message }}</p>
          {% endwith %}
          <button id="modal-close-btn" class="btn btn-green">OK</button>
      </div>
  </div>
  {% endif %}
  {% endwith %}
  <script>
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const messageModal = document.getElementById('message-modal');
    showRegisterBtn.addEventListener('click', () => {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    })
    showLoginBtn.addEventListener('click', () => {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });
    if (messageModal) {
      messageModal.addEventListener('click', () => {
        messageModal.classList.remove('active');
      });
    }
  </script>
</body>
</html>
