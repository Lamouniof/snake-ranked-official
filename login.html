<!DOCTYPE html>

<head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-900 text-gray-100">
  <div id="auth-section" class="container mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl mb-8 max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Connexion / Inscription</h2>
    <form id="login-form" class="mb-4">
      <input type="text" id="login-username" placeholder="Nom d'utilisateur" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-3 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <button type="submit" class="btn btn-blue w-full mb-2">Se connecter</button>
      <p class="text-center text-gray-400">Pas encore de compte ? <a href="#" id="show-register" class="text-blue-400 hover:underline">S'inscrire</a></p>
    </form>
    <form id="register-form" class="mb-4 hidden">
      <input type="text" id="register-username" placeholder="Nom d'utilisateur" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-3 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="password" id="register-password" placeholder="Mot de passe" class="w-full p-3 rounded-md bg-gray-600 text-gray-100 placeholder-gray-400 mb-4 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required>

</body>
</html>
